repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
	compile 'com.android.volley:volley:1.0.0'
	compile(name: 'admost-sdk-debug', ext: 'aar')
	compile(name: 'AudienceNetwork', ext: 'aar')
	compile(name: 'unity-ads', ext: 'aar')
	compile name: 'revmob'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}