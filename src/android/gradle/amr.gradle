repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
    maven { url "https://adcolony.bintray.com/AdColony" }
}

dependencies {
	compile 'com.android.volley:volley:1.0.0'
	compile(name: 'admost-sdk-debug', ext: 'aar')
	compile(name: 'AudienceNetwork-4.18.0.b', ext: 'aar')
	compile(name: 'unity-ads', ext: 'aar')
	compile name: 'revmob'
	compile name: 'chartboost'
	compile name: 'dagger-2.4'
	compile name: 'javax.inject-1'
	compile name: 'vungle-publisher-adaptive-id-4.0.2'
	compile name: 'applovin-sdk-6.3.0'

    compile 'com.adcolony:sdk:3.0.5'
    compile 'com.android.support:support-annotations:24.2.0'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}